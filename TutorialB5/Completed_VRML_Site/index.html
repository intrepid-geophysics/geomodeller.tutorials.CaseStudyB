// send event to the main document VRML3D.
function sendEvent(node, field, value){
   main.document.VRML3D.setNodeEventIn(node, field, value);
}
// To hide or show the XYAxis 
function tog_XYAxis(v) {
  if (v) sendEvent('XYAxis','set_whichChoice','0');
  else sendEvent('XYAxis','set_whichChoice','-1');
}

// Management of view points.
function pointOf_view(view){
  if (view) var viewno = 'Viewpoint' + view;
    sendEvent(viewno,'set_bind','TRUE');
}
// Spin start
function but_spin(){
  sendEvent('AnimateTIS','enabled','TRUE');
  sendEvent('AnimateTIS','loop','TRUE');
}
// Stop spin
function but_stop(){
  sendEvent('AnimateTIS','loop','FALSE');
}
// Management of texture.
function texture(num){
    sendEvent('TextureFamily','set_whichChoice',num);
